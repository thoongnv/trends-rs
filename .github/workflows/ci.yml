name: CI

on:
  push:
    branches:
      - master

jobs:
  format:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cargo fmt
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    env:
      # For some builds, we use cross to test on 32-bit and big-endian systems.
      CARGO: cargo
      # When CARGO is set to CROSS, this is set to `--target matrix.target`.
      TARGET_FLAGS: ""
      # When CARGO is set to CROSS, TARGET_DIR includes matrix.target.
      TARGET_DIR: ./target
      # Emit backtraces on panics.
      RUST_BACKTRACE: 1
    strategy:
      fail-fast: false
      matrix:
        build: [linux, linux-arm, macos, macos-arm, windows]
        include:
        - build: linux
          os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
        - build: linux-arm
          os: ubuntu-latest
          rust: stable
          target: aarch64-unknown-linux-gnu
        - build: macos
          os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
        - build: macos-arm
          os: ubuntu-20.04
          rust: stable
          target: aarch64-apple-darwin
        - build: windows
          os: windows-latest
          rust: stable
          target: x86_64-pc-windows-msvc
        # Failed to build, could be an issue with ring crate, recheck on new version? https://github.com/cross-rs/cross/issues/1307
        # - build: windows-arm
        #   os: ubuntu-20.04
        #   rust: stable
        #   target: aarch64-pc-windows-msvc
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true
        target: ${{ matrix.target }}

    - name: Login to GitHub Container Registry
      if: matrix.build == 'macos-arm' || matrix.build == 'windows-arm'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_REGISTRY_TOKEN }}

    - name: Use Cross
      shell: bash
      run: |
        cargo install cross
        echo "CARGO=cross" >> $GITHUB_ENV
        echo "TARGET_FLAGS=--target ${{ matrix.target }}" >> $GITHUB_ENV
        echo "TARGET_DIR=./target/${{ matrix.target }}" >> $GITHUB_ENV

    - name: Show command used for Cargo
      run: |
        echo "cargo command is: ${{ env.CARGO }}"
        echo "target flag is: ${{ env.TARGET_FLAGS }}"
        echo "target dir is: ${{ env.TARGET_DIR }}"

    - name: Build
      run: ${{ env.CARGO }} build --verbose ${{ env.TARGET_FLAGS }}

    - name: Run tests
      if: matrix.build != 'macos-arm'
      shell: bash
      run: |
        if [[ "${{ matrix.build }}" = "linux" ]]; then
          cargo test ${{ env.TARGET_FLAGS }} -- --nocapture
        elif [[ "${{ matrix.build }}" = "linux-arm" ]]; then
          sudo apt install gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu -y
          rustup target add aarch64-unknown-linux-gnu
          RUSTFLAGS="-C linker=aarch64-linux-gnu-gcc" cargo test ${{ env.TARGET_FLAGS }} -- --nocapture
        else
          ${{ env.CARGO }} test ${{ env.TARGET_FLAGS }} -- --nocapture
        fi
